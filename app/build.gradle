apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.example.arthu.medicalapp"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenLocal()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.0'
    compile 'com.android.support:design:23.1.0'
    compile group: 'org.glassfish.jersey.core', name: 'jersey-client', version: '2.22'
    compile group: 'org.glassfish.jersey.core', name: 'jersey-common', version: '2.22'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.6.2'
}

configurations{
    compile.exclude group: 'javax.inject', module: 'javax.inject'
}